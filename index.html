<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <script src="https://cdn.jsdelivr.net/npm/axios@1.6.7/dist/axios.min.js"></script>
    <script src="https://unpkg.com/typewriter-effect@latest/dist/core.js"></script>
  </head>
  <body>
    <div class="container">
      <main>
        <div class="form-container">
          <header>
            <h1>AI Hungarian Poem Generator</h1>
          </header>
          <form id="poemGenerator">
            <input
              type="text"
              placeholder="Enter the topic of Hungarian poem"
              autofocus
              required
              autocomplete="off"
              class="instuction"
              id="user-instructions"
            />
            <input type="submit" class="submitButton" />
          </form>
        </div>
        <div class="poem hidden" class="generating" id="poem"></div>
      </main>
      <footer>
        This project was coded by <strong>Nadira-Begim</strong> and is open
        sourced on
        <a href="https://github.com/Nadi2894/Hungarian-Poem" target="_blank">
          GitHub</a
        >, and hosted on
        <a href="https://hungarian-poem.netlify.app/" target="_blank"
          >Netlify
        </a>
      </footer>
    </div>
    <script src="java.js"></script>
  </body>
</html>
