<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <title>AI Hungarian poem generetor</title>
  </head>
  <body>
    <header>
      <h1>AI Hungarian poem generetor</h1>
      <main>
        <form>
          <input
            type="text"
            placeholder="Enter the topic of Hungarian poem"
            autofocus
            required
            autocomplete="off"
          />
          <input type="submit" />
        </form>
        <div>
          The poem will go header
          <br />
          The poem will go here
        </div>
      </main>
    </header>
    <footer>
      This project was coded by Nadira-Begim and is open sourced on
      <a href="https://github.com/Nadi2894/Hungarian-Poem" target="_blank">
        GitHub</a
      >, and hosted on
      <a href="https://hungarian-poem.netlify.app/" target="_blank">Netlify </a>
    </footer>
    <script src="java.js"></script>
  </body>
</html>
